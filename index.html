<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Formulário Resilia</title>
</head>
<body>
    <div class="titulo">
<p> Resilia Educação</p>
    </div>
    <div class="subtitulo">
<p> Conheça o Resilia, o curso com foco em linguagens de programação,  
    que tem uma proposta diferenciada do mercado. 
    <br>
    Nós acreditamos na troca interpessoal de conhecimento para que o 
    aluno cresça de dentro pra fora! </p>
</div>


    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua Barão de São Francisco">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Escolha</option>
              <option>	AC	</option>
              <option>	AL	</option>
              <option>	AP	</option>
              <option>	AM	</option>
              <option>	BA	</option>
              <option>	CE	</option>
              <option>	ES	</option>
              <option>	GO	</option>
              <option>	MA	</option>
              <option>	MT	</option>
              <option>	MS	</option>
              <option>	MG	</option>
              <option>	PA	</option>
              <option>	PB	</option>
              <option>	PR	</option>
              <option>	PE	</option>
              <option>	PI	</option>
              <option>	RJ	</option>
              <option>	RN	</option>
              <option>	RS	</option>
              <option>	RO	</option>
              <option>	RR	</option>
              <option>	SC	</option>
              <option>	SP	</option>
              <option>	SE	</option>
              <option>	TO	</option>
              <option>	DF	</option>
            </select>
          </div>
    
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Inscrever-se para receber e-mails da Resilia
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastre-se</button>
      </form>
  
</body>
</html>
